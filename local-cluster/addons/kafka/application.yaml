apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://charts.bitnami.com/bitnami'
    chart: kafka
    targetRevision: 32.4.3
    helm:
      values: |
        provisioning:
          enabled: true
          automountServiceAccountToken: true
          numPartitions: 1
          replicationFactor: 1
          topics:
            - name: infra
              partitions: 1
              replicationFactor: 1
              config:
                max.message.bytes: 64000
                flush.messages: 1
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kafka
  syncPolicy:
    automated: null
    syncOptions:
    - CreateNamespace=true
