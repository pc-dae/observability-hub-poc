apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: otel-collector
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://open-telemetry.github.io/opentelemetry-helm-charts'
    chart: opentelemetry-collector
    targetRevision: 0.50.0
    helm:
      values: |
        mode: "deployment"
        config:
          receivers:
            otlp:
              protocols:
                grpc:
                http:
          processors:
            batch:
            memory_limiter:
              check_interval: 1s
              limit_percentage: 75
              spike_limit_percentage: 15
          exporters:
            otlphttp/mimir:
              endpoint: "http://mimir.monitoring.svc.cluster.local/otlp"
            otlphttp/loki:
              endpoint: "http://loki.monitoring.svc.cluster.local/otlp"
            otlphttp/tempo:
              endpoint: "http://tempo.monitoring.svc.cluster.local/otlp"
          service:
            pipelines:
              traces:
                receivers: [otlp]
                processors: [memory_limiter, batch]
                exporters: [otlphttp/tempo]
              metrics:
                receivers: [otlp]
                processors: [memory_limiter, batch]
                exporters: [otlphttp/mimir]
              logs:
                receivers: [otlp]
                processors: [memory_limiter, batch]
                exporters: [otlphttp/loki]
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: otel-collector
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
