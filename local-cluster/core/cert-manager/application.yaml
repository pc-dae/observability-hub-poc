apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://charts.jetstack.io'
    chart: cert-manager
    targetRevision: v1.18.2
    helm:
      values: |
        installCRDs: true
        cainjector:
          securityContext:
            runAsNonRoot: false
        controller:
          securityContext:
            runAsNonRoot: false
        webhook:
          securityContext:
            runAsNonRoot: false
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
