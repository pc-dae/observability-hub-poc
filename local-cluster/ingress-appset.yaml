apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: cluster-services
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - name: ingress-nginx
        namespace: ingress-nginx
        chart: ingress-nginx
        repo: https://kubernetes.github.io/ingress-nginx
        version: 4.12.0
        values:
          controller:
            service:
              annotations:
                external-dns.alpha.kubernetes.io/hostname: '{{ .dnsSuffix | default "local" }}'
            ingressClassResource:
              default: "true"
            watchIngressWithoutClass: "true"
  - git:
      repoURL: 'https://github.com/pc-dae/observability-hub-poc.git'
      revision: main
      files:
      - path: "local-cluster/config/cluster-params.yaml"
  template:
    metadata:
      name: '{{.name}}'
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: '{{.repo}}'
        chart: '{{.chart}}'
        targetRevision: '{{.version}}'
        helm:
          values: |
            {{- toYaml .values | nindent 12 }}
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{.namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
