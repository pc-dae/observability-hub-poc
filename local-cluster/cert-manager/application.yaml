apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-bundle
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: ServerSideApply=true
spec:
  project: default
  source:
    repoURL: 'https://github.com/pc-dae/observability-hub-poc.git'
    targetRevision: main
    path: local-cluster/core/cert-manager
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - Replace=true
