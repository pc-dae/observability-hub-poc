apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://kubernetes.github.io/ingress-nginx'
    chart: ingress-nginx
    targetRevision: 4.12.0
    helm:
      values: |
        controller:
          service:
            annotations:
              external-dns.alpha.kubernetes.io/hostname: ${local_dns}
          ingressClassResource:
            default: "true"
          watchIngressWithoutClass: "true"
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
